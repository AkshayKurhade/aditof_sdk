syntax = "proto3";

package payload;

message host_buffer
{
  string func_name = 1;
  repeated int32 func_param = 2;
  int32 ptr_param_cnt = 3;
  bool has_ret = 4;
  fixed32 buff_size = 5;
}

message target_buffer
{
  sint32 ret_val = 1;
  repeated int32 ret_data = 2;
  bool api_successful = 3;
  fixed32 buff_size = 4;
  repeated float fintrinsic = 5;
  repeated double ddistortioncoeff = 6;
  bytes image_data = 7;
  bytes ir_image_data = 8;
  string message = 9;
}
